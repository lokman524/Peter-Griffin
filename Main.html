<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Input: Paragraph & File Upload</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .container {
    background: white;
    max-width: 600px;
    width: 100%;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.1);
  }
  h1 {
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    color: #2c3e50;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }
  label {
    font-weight: 600;
    margin-bottom: 8px;
    color: #34495e;
    display: block;
  }
  textarea {
    resize: vertical;
    min-height: 130px;
    padding: 14px 16px;
    font-size: 1rem;
    line-height: 1.4;
    border-radius: 8px;
    border: 1.8px solid #bdc3c7;
    transition: border-color 0.25s ease;
    font-family: inherit;
    background: #fafafa;
  }
  textarea:focus {
    outline: none;
    border-color: #2ecc71;
    background: #f0fff4;
  }
  input[type="file"] {
    font-size: 1rem;
    color: #34495e;
  }
  button {
    cursor: pointer;
    background: #2ecc71;
    border: none;
    color: white;
    font-weight: 700;
    padding: 14px;
    font-size: 1.1rem;
    border-radius: 10px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #27ae60;
  }

  @media (max-width: 480px) {
    .container {
      padding: 20px 25px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>User Input Form</h1>
    <form id = "form">
      <div class="input-group">
        <label for="paragraph">Enter your paragraph:</label>
        <textarea id="paragraph" name="paragraph" placeholder="Type your paragraph here..."></textarea>
      </div>

      <div class="input-group">
        <label for="fileUpload">Upload a file:</label>
        <input type="file" id="fileUpload" name="fileUpload" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
